language: r
cache: packages
dist: bionic
warnings_are_errors: true
latex: false

r:
  - oldrel
  - release
  - devel
os:
  - linux
  - osx

brew_packages:
  - llvm

jobs:
  exclude:
  - r: devel
    os: osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rm "/usr/local/bin/gfortran"; fi

r_packages:
  - covr
  - lintr
  - bit64
  - nanotime
  - testthat
  - data.table

after_success:
  - test $TRAVIS_OS_NAME == "linux" &&
    travis_wait Rscript -e 'library(covr); codecov(quiet = FALSE)'

env:
  global:
    - PKG_CXXFLAGS="-O3 -Wall -pedantic"
